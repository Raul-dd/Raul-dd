<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0B1020"/>
      <stop offset="100%" stop-color="#070B16"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <style>
      .title { font: 700 44px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #E5E7EB; }
      .sub   { font: 500 18px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #C7D2FE; opacity: 0.9; }
      .h2    { font: 700 22px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #E5E7EB; }
      .p     { font: 400 16px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #CBD5E1; opacity: 0.95; }
      .muted { font: 400 14px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #94A3B8; }
      .chipT { font: 600 14px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #E5E7EB; }
      .cardT { font: 700 16px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #E5E7EB; }
      .cardP { font: 400 13px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #94A3B8; }
      .link  { font: 600 13px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #A5B4FC; }
      .hr    { stroke: #1F2937; stroke-width: 1; opacity: 0.9; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="720" fill="url(#bg)"/>

  <!-- Header -->
  <text x="600" y="80" text-anchor="middle" class="title">Raul Díaz Díaz</text>
  <text x="600" y="118" text-anchor="middle" class="sub">
    Backend Developer — Java • Spring Boot • Laravel • React • REST APIs • MySQL • Clean Architecture
  </text>

  <!-- Chips -->
  <g filter="url(#softShadow)">
    <!-- Location -->
    <rect x="275" y="150" rx="10" ry="10" width="200" height="44" fill="#0F172A" stroke="#1F2937"/>
    <circle cx="305" cy="172" r="12" fill="#EF4444"/>
    <path d="M305 165c-6 0-10 4-10 10 0 7 10 17 10 17s10-10 10-17c0-6-4-10-10-10zm0 14a4 4 0 1 1 0-8 4 4 0 0 1 0 8z" fill="#FFFFFF" opacity="0.95"/>
    <text x="335" y="177" class="chipT">Hidalgo, Mexico</text>

    <!-- LinkedIn -->
    <rect x="500" y="150" rx="10" ry="10" width="240" height="44" fill="#0F172A" stroke="#1F2937"/>
    <rect x="518" y="161" width="24" height="24" rx="4" fill="#0A66C2"/>
    <text x="530" y="179" text-anchor="middle" font-family="system-ui,Segoe UI,Arial" font-size="16" font-weight="700" fill="#fff">in</text>
    <text x="552" y="177" class="chipT" fill="#93C5FD">linkedin.com/in/raul-dd/</text>

    <!-- Gmail -->
    <rect x="760" y="150" rx="10" ry="10" width="200" height="44" fill="#0F172A" stroke="#1F2937"/>
    <rect x="778" y="161" width="24" height="24" rx="4" fill="#FFFFFF"/>
    <path d="M783 180v-13l7 6 7-6v13h-3v-8l-4 3-4-3v8z" fill="#EA4335"/>
    <text x="812" y="177" class="chipT">raulddev@gmail.com</text>
  </g>

  <!-- Divider -->
  <line x1="70" y1="220" x2="1130" y2="220" class="hr"/>

  <!-- Left: Profile + Focus -->
  <text x="90" y="270" class="h2">Profile</text>
  <text x="90" y="300" class="p">
    Backend developer focused on building secure and
  </text>
  <text x="90" y="322" class="p">
    maintainable APIs, with clear structure and strong
  </text>
  <text x="90" y="344" class="p">documentation.</text>

  <text x="90" y="395" class="h2">Focus</text>

  <text x="105" y="425" class="p">•  Clean Architecture / layered structure</text>
  <text x="105" y="450" class="p">•  Auth &amp; roles (JWT / security)</text>
  <text x="105" y="475" class="p">•  Validation + global error handling</text>
  <text x="105" y="500" class="p">•  Pagination, filters, and consistent responses</text>
  <text x="105" y="525" class="p">•  SQL design with relational databases</text>

  <!-- Right: Tech Stack -->
  <text x="650" y="270" class="h2">Tech Stack</text>

  <!-- Tech cards area -->
  <g filter="url(#softShadow)">
    <!-- Row 1 -->
    <rect x="650" y="295" rx="12" ry="12" width="150" height="70" fill="#3B0A0A" stroke="#1F2937"/>
    <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" x="708" y="308" width="34" height="34"/>
    <text x="725" y="352" text-anchor="middle" class="chipT">Java</text>

    <rect x="810" y="295" rx="12" ry="12" width="150" height="70" fill="#155E2A" stroke="#1F2937"/>
    <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/spring/spring-original.svg" x="868" y="308" width="34" height="34"/>
    <text x="885" y="352" text-anchor="middle" class="chipT">Spring Boot</text>

    <rect x="970" y="295" rx="12" ry="12" width="150" height="70" fill="#7F1D1D" stroke="#1F2937"/>
    <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/laravel/laravel-original.svg" x="1028" y="308" width="34" height="34"/>
    <text x="1045" y="352" text-anchor="middle" class="chipT">Laravel</text>

    <!-- Row 2 -->
    <rect x="650" y="375" rx="12" ry="12" width="150" height="70" fill="#F97316" opacity="0.95" stroke="#1F2937"/>
    <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" x="708" y="388" width="34" height="34"/>
    <text x="725" y="432" text-anchor="middle" class="chipT">Git</text>

    <rect x="810" y="375" rx="12" ry="12" width="150" height="70" fill="#0B1220" stroke="#1F2937"/>
    <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" x="868" y="388" width="34" height="34"/>
    <text x="885" y="432" text-anchor="middle" class="chipT">MySQL</text>

    <rect x="970" y="375" rx="12" ry="12" width="150" height="70" fill="#0EA5E9" opacity="0.95" stroke="#1F2937"/>
    <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" x="1028" y="388" width="34" height="34"/>
    <text x="1045" y="432" text-anchor="middle" class="chipT">React</text>

    <!-- Row 3 -->
    <rect x="650" y="455" rx="12" ry="12" width="150" height="70" fill="#FFFFFF" opacity="0.95" stroke="#1F2937"/>
    <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apache/apache-original.svg" x="708" y="468" width="34" height="34"/>
    <text x="725" y="512" text-anchor="middle" font-family="system-ui,Segoe UI,Arial" font-size="14" font-weight="800" fill="#0B1220">Apache Maven</text>

    <rect x="810" y="455" rx="12" ry="12" width="150" height="70" fill="#334155" stroke="#1F2937"/>
    <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" x="868" y="468" width="34" height="34"/>
    <text x="885" y="512" text-anchor="middle" class="chipT">PHP</text>

    <rect x="970" y="455" rx="12" ry="12" width="150" height="70" fill="#FB923C" opacity="0.95" stroke="#1F2937"/>
    <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/postman/postman-original.svg" x="1028" y="468" width="34" height="34"/>
    <text x="1045" y="512" text-anchor="middle" class="chipT">Postman</text>
  </g>

  <!-- Divider -->
  <line x1="70" y1="560" x2="1130" y2="560" class="hr"/>

  <!-- Featured Projects -->
  <text x="90" y="605" class="h2">Featured Projects</text>

  <g filter="url(#softShadow)">
    <!-- Card 1 -->
    <rect x="90" y="625" rx="14" ry="14" width="320" height="80" fill="#0F172A" stroke="#1F2937"/>
    <text x="110" y="653" class="cardT">1) REPO 1 — Spring Boot REST API</text>
    <text x="110" y="675" class="cardP">Highlights: JWT/Security, CRUD, pagination, DTOs, validations, MySQL.</text>
    <text x="110" y="698" class="link">Repo: https://github.com/Raul-dd/REPO_1</text>

    <!-- Card 2 -->
    <rect x="440" y="625" rx="14" ry="14" width="320" height="80" fill="#0F172A" stroke="#1F2937"/>
    <text x="460" y="653" class="cardT">2) REPO 2 — Laravel + React App</text>
    <text x="460" y="675" class="cardP">Highlights: JWT/Security, CRUD, pagination, DTOs, validations, MySQL.</text>
    <text x="460" y="698" class="link">Repo: https://github.com/Raul-dd/REPO_2</text>

    <!-- Card 3 -->
    <rect x="790" y="625" rx="14" ry="14" width="340" height="80" fill="#0F172A" stroke="#1F2937"/>
    <text x="810" y="653" class="cardT">3) REPO 3 — Practice / Exercises</text>
    <text x="810" y="675" class="cardP">Highlights: JWT/Security, CRUD, pagination, DTOs, validations, MySQL.</text>
    <text x="810" y="698" class="link">Repo: https://github.com/Raul-dd/REPO_3</text>
  </g>

  <!-- Contact -->
  <text x="90" y="740" class="h2" opacity="0"> </text>
</svg>
